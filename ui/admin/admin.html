<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Master Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .hidden { display: none; }
        #search-results { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie Library</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-outline-dark ms-2" id="username-display" href="/main.html">RETURN TO MAIN</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="message">
            <h2 class="text-center mb-4">Content Management</h2>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="text-white" for="actionSelector">Action</label>
                    <select id="actionSelector" class="form-select bg-secondary text-white border-0">
                        <option value="insert">Insert New</option>
                        <option value="update">Update Existing</option>
                        <option value="delete">Delete</option>
                        <option value="select">Search / View</option>
                        <option value="stats">Statistics</option>
                    </select>
                </div>
                <div id="typeGroup" class="col-md-6">
                    <label class="text-white" for="typeSelector">Type</label>
                    <select id="typeSelector" class="form-select bg-secondary text-white border-0">
                        <option value="movie">Movie</option>
                        <option value="tv">TV Series</option>
                    </select>
                </div>
            </div>

            <form id="masterForm">
                <div id="currTitleGroup" class="mb-3 hidden">
                    <label class="text-warning" for="CurrTitle">Current Title (Target)</label>
                    <input type="text" id="CurrTitle" class="form-control" placeholder="Target Title">
                </div>

                <div class="mb-3">
                    <label id="mainTitleLabel" class="text-white" for="title">Title</label>
                    <input type="text" id="title" class="form-control" required placeholder="Title">
                </div>

                <div id="dataFields">
                    <div class="mb-3">
                        <label class="text-white" for="poster">Poster URL</label>
                        <input type="text" id="poster" class="form-control" placeholder="URL">
                    </div>

                    <div id="tvSpecificFields" class="row hidden">
                        <div class="col-md-6 mb-3">
                            <label class="text-white" for="season">Season</label>
                            <input type="text" id="season" class="form-control" placeholder="Season">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-white" for="episode">Episode</label>
                            <input type="text" id="episode" class="form-control" placeholder="Episode">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="text-white" for="description">Description</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Description"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="text-white" for="genre">Genre</label>
                            <input type="text" id="genre" class="form-control" placeholder="Genre">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-white" for="duration">Duration</label>
                            <input type="text" id="duration" class="form-control" placeholder="Duration">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="text-white" for="iframe">Iframe SRC</label>
                        <input type="text" id="iframe" class="form-control" placeholder="Iframe URL">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-warning w-100 py-2 mt-3">EXECUTE</button>
            </form>
        </div>

        <div id="search-results" class="mt-2"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/style/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark px-5">
                <div class="container-fluid">

                    <a class="navbar-brand" href="landing.html">Movie Library</a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link btn btn-outline-dark ms-2" href="signup.html">GET STARTED</a></li>
                        </ul>
                    </div>
                    
                </div>
            </nav> 
        </header>
        <main class="main-contact">
            <div class="message">
                <div class="form">
                    <h2>Register</h2>
                    <form class="needs-validation" action="/api/signup" method="post">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <input class="submit-btn btn btn-warning" type="submit" value="Sign up">
                    </form> 
                    <div class="forgot">
                    <p>or <a href="login.html"><span>Log in</span></a></p>
                    </div>
                    <div id="error-msg" class="alert alert-danger d-none">
                        Invalid credentials
                    </div>
                </div>
            </div>
        </main>
        <script src="/script/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <footer>
            <div class="footer-column">
                <h6>Main link</h6>
                <ul>
                    <li><a href="landing.html">Main</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </div>
            <!-- footer column для будущих ссылок еще потом с footer{jc: space-between сделаем если надо будет} -->
        
        </footer>
    </body>

</html>
